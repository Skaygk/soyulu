<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Visitas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #9400D3;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    input[type="password"], button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    button {
      background: #9400D3;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #ff00ff;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      color: #9400D3;
    }
    th, td {
      border: 1px solid #9400D3;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #111;
    }
    @media (max-width: 600px) {
      th, td {
        font-size: 0.9em;
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <h1>Panel de Visitas</h1>

  <div id="loginDiv">
    <input type="password" id="pass" placeholder="Contraseña">
    <button onclick="loadData()">Entrar</button>
  </div>

  <div id="panelDiv" style="display:none;">
    <table>
      <thead>
        <tr>
          <th>IP</th>
          <th>País</th>
          <th>Ciudad</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody id="data"></tbody>
    </table>
  </div>

  <script>
    async function loadData() {
      const pass = document.getElementById('pass').value;
      try {
        const res = await fetch('/api/admin', { headers: { authorization: pass } });
        if (!res.ok) return alert('Contraseña incorrecta');

        const data = await res.json();
        document.getElementById('data').innerHTML =
          data.map(v => `
            <tr>
              <td>${v.ip}</td>
              <td>${v.country}</td>
              <td>${v.city}</td>
              <td>${new Date(v.created_at).toLocaleString()}</td>
            </tr>
          `).join('');

        
        document.getElementById('loginDiv').style.display = 'none';
        document.getElementById('panelDiv').style.display = 'block';

      } catch (err) {
        console.error(err);
        alert('Error al cargar los datos');
      }
    }
  </script>
</body>
</html>
