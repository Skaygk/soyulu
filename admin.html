<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>

<style>
  * {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  body {
    background: #000;
    color: #b84cff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  .card {
    width: 360px;
    border: 2px solid #b84cff;
    padding: 30px;
    text-align: center;
  }

  h1 {
    margin-bottom: 25px;
    letter-spacing: 2px;
  }

  input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    background: #000;
    border: 2px solid #b84cff;
    color: #b84cff;
    outline: none;
  }

  input::placeholder {
    color: #7a2fc9;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #b84cff;
    border: none;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background: #e000ff;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    font-size: 14px;
  }

  th, td {
    border: 1px solid #b84cff;
    padding: 8px;
    text-align: center;
  }

  th {
    background: #120012;
  }

  .panel {
    display: none;
    width: 90vw;
    max-width: 900px;
    border: 2px solid #b84cff;
    padding: 20px;
  }
</style>
</head>

<body>

<div class="card" id="loginDiv">
  <h1>ADMIN</h1>
  <input type="password" id="pass" placeholder="Contraseña">
  <button onclick="loadData()">ENTRAR</button>
</div>

<div class="panel" id="panelDiv">
  <h1>PANEL DE VISITAS</h1>
  <table>
    <thead>
      <tr>
        <th>IP</th>
        <th>País</th>
        <th>Ciudad</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody id="data"></tbody>
  </table>
</div>

<script>
async function loadData() {
  const pass = document.getElementById('pass').value.trim();

  const res = await fetch('/api/admin', {
    headers: {
      Authorization: pass
    }
  });

  if (!res.ok) {
    alert('Contraseña incorrecta');
    return;
  }

  const data = await res.json();

  document.getElementById('data').innerHTML = data.map(v => `
    <tr>
      <td>${v.ip}</td>
      <td>${v.country}</td>
      <td>${v.city}</td>
      <td>${new Date(v.created_at).toLocaleString()}</td>
    </tr>
  `).join('');

  document.getElementById('loginDiv').style.display = 'none';
  document.getElementById('panelDiv').style.display = 'block';
}
</script>

</body>
</html>
