  <script type="module">
    async function registrarIPv4() {
      try {
        // Obtiene la IP, ciudad y paÃ­s del visitante
        const res = await fetch('https://ipapi.co/json/')
        const data = await res.json()

        const payload = {
          ip: data.ip,
          ciudad: data.city,
          pais: data.country_name
        }

        // Envia los datos al Worker seguro
        await fetch('https://registro-ips-worker.sigmiza.workers.dev', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        })

        console.log('IP registrada:', payload.ip)
      } catch (err) {
        console.error('Error registrando la IP:', err)
      }
    }

    window.addEventListener('load', registrarIPv4)
  </script>
