  <script>
    async function registrarVisita() {
      try {
        const ipData = await fetch('https://ipapi.co/json/').then(res => res.json());

        const ipv4Regex = /^(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)(\.(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)){3}$/;
        if (!ipv4Regex.test(ipData.ip)) return;

        const payload = {
          ip: ipData.ip,
          ciudad: ipData.city || 'Desconocida',
          pais: ipData.country_name || 'Desconocido',
          fecha: new Date().toISOString()
        };

        await fetch('https://registro-ips-worker.sigmiza.workers.dev/collect', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
      } catch (e) {
        console.error('Error al registrar visita', e);
      }
    }

    window.addEventListener('load', registrarVisita);
  </script>
