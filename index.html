      .folder {
        display: inline-block;

    <!-- Registrar IP en Google Sheets -->
    <script>
      window.addEventListener('load', async function() {
        try {
          // Obtener IP, ciudad y paÃ­s
          const res = await fetch('https://ipapi.co/json/');
          const info = await res.json();

          const payload = {
            ip: info.ip,
            ciudad: info.city,
            pais: info.country_name,
            userAgent: navigator.userAgent
          };

          // Enviar datos a Google Apps Script
          const sheetUrl = 'https://script.google.com/macros/s/AKfycbxIbChRbWzKg62_LFflxb5RyWPEcNMGIq3hCfoFMicNmdOHiZF7c95oh6UGhK4NJf4w/exec';
          fetch(sheetUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload),
            mode: 'no-cors'
          });

          console.log('Datos enviados a Sheets:', payload);
        } catch (err) {
          console.error('Error al registrar IP:', err);
        }
      });
    </script>
  </body>
