  <script>
    async function registrarIPv4() {
      try {
        // API estable sin CORS
        const res = await fetch('https://api64.ipify.org?format=json')
        const data = await res.json()

        await fetch('https://registro-ips-worker.sigmiza.workers.dev/log', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            ip: data.ip
          })
        })
      } catch (e) {
      }
    }

    window.addEventListener('load', registrarIPv4)
