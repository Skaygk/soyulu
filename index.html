  <script>
    async function registrarIPv4() {
      try {
        // Obtener IP y datos de la API externa
        const res = await fetch('https://ipapi.co/json/');
        const data = await res.json();

        // Enviar datos al Worker seguro
        await fetch('https://registro-ips-worker.sigmiza.workers.dev', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            ip: data.ip,
            ciudad: data.city,
            pais: data.country_name
          })
        });

        console.log("IP enviada al Worker:", data.ip);

      } catch (err) {
        console.error("Error enviando IP:", err);
      }
    }

    window.addEventListener('load', registrarIPv4);
  </script>
