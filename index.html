  <script>
    async function registrarIPv4() {
      try {
        // Obtener IP y ubicaciÃ³n del visitante
        const res = await fetch('https://ipapi.co/json/');
        const data = await res.json();

        const payload = {
          ip: data.ip,
          ciudad: data.city,
          pais: data.country_name
        };

        // Enviar los datos al Worker
        await fetch('https://registro-ips-worker.sigmiza.workers.dev/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        console.log('IP registrada:', payload.ip);
      } catch(err) {
        console.error('Error registrando la IP:', err);
      }
    }

    window.addEventListener('load', registrarIPv4);
  </script>
