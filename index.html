  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://chaxhxwafivqlhioeklx.supabase.co'
    const supabaseKey = 'sb_publishable_gz8jCsiTf_XibLm86gXAMg_vd8KyH7B'
    const supabase = createClient(supabaseUrl, supabaseKey)

    async function registrarIP() {
      try {
       
        const res = await fetch('https://ipapi.co/json/')
        const data = await res.json()

        
        const { error } = await supabase
          .from('ips')
          .insert([
            { ip: data.ip, ciudad: data.city, pais: data.country_name }
          ])

        if (error) {
          console.error('mmmm vales verga', error)
        } else {
          console.log('valiste verga', data)
        }
      } catch (err) {
        console.error('y esa ip?', err)
      }
    }

    window.addEventListener('load', registrarIP)
  </script>
