<script>
async function registrarIPv4() {
  try {
    // Obtener la IP del visitante
    const res = await fetch('https://api.ipify.org?format=json')
    const data = await res.json()

    const payload = {
      ip: data.ip,
      ciudad: 'Desconocida',
      pais: 'Desconocido'
    }

    const response = await fetch('https://registro-ips-worker.sigmiza.workers.dev/', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    })

    if (!response.ok) throw new Error('Error registrando la IP')
    console.log('IP registrada:', payload.ip)
  } catch(err) {
    console.error('Error registrando la IP:', err)
  }
}

window.addEventListener('load', registrarIPv4)
</script>
