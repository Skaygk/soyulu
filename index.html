      .folder {

  <body>

    <!-- Registrar IP en Google Sheets -->
    <script>
      window.addEventListener('load', async function() {
        try {
          // Obtener IP, ciudad y paÃ­s
          const res = await fetch('https://ipapi.co/json/');
          const data = await res.json();

          // Enviar a Google Sheets mediante Apps Script
          const sheetUrl = 'https://script.google.com/macros/s/AKfycbzwkfynoUj8hYG_zpgxftZLYEXmKG3qT8qfVGpZW9IFIg2jeJGBL2pp3xDCgObox384/exec';
          fetch(sheetUrl, {
            method: 'POST',
            body: new URLSearchParams({
              B: data.ip,             // Columna B = IP
              C: data.city,           // Columna C = Ciudad
              D: data.country_name,   // Columna D = PaÃ­s
              E: navigator.userAgent  // Columna E = UserAgent
            }),
            mode: 'no-cors' // Evita problemas de CORS
          });

          console.log("Datos enviados a Google Sheets:", data);
        } catch (err) {
          console.error("Error al registrar IP:", err);
        }
      });
    </script>
  </body>
