<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGMIZA</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #000000;
        color: #9400D3;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      h1 {
        color: #9400D3;
        font-size: 3em;
        margin: 20px 0;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0%, 100% {
          text-shadow: 0 0 5px #9400D3, 0 0 10px #9400D3, 0 0 20px #9400D3, 0 0 40px #9400D3;
        }
        50% {
          text-shadow: 0 0 10px #FF00FF, 0 0 20px #FF00FF, 0 0 30px #FF00FF, 0 0 50px #FF00FF;
        }
      }

      .folder {
        display: inline-flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 20px;
        cursor: pointer;
        color: #9400D3;
        width: 200px;
        height: 200px;
        border: 2px solid #9400D3;
        border-radius: 10px;
        box-shadow: 0 0 10px #9400D3;
      }

      .folder .content {
        display: none;
        flex-direction: column;
        margin-top: 10px;
      }

      .folder-title {
        font-size: 1.5em;
        margin-right: 10px;
      }

      .content img,
      .content video {
        max-width: 90%;
        margin: 10px auto;
        display: block;
      }

      .content-title {
        color: #9400D3;
        font-size: 1.2em;
        margin-bottom: 10px;
      }

      #group-button {
        padding: 10px 20px;
        font-size: 1em;
        color: white;
        background-color: #9400D3;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
      }

      #group-button:hover {
        background-color: #6A0DAD;
      }
    </style>
  </head>
  <body>
    <h1>SIGMIZA</h1>

    <div class="folder" onclick="toggleFolder('folder1')">
      <span class="folder-title">ðŸ“‚ Day</span>
      <div class="content" id="folder1">
        <div>
          <div class="content-title">phone</div>
          <img src="IMG_3707.png" alt="Imagen 1" />
        </div>
        <div>
        <div class="content-title">mail</div>
           <img src="IMG_3612.png" alt="Imagen" />
      </div>
        <div>
          <div class="content-title">acta</div>
           <img src="23E23C6B-DA55-413A-8F59-4B4F97CA9B39.png" alt="Imagen" />
        </div>
      </div>
    </div>

    <div class="folder" onclick="toggleFolder('folder2')">
      <span class="folder-title">ðŸ“‚ proximamente</span>
      <div class="content" id="folder2">
        <div>
          <div class="content-title">proximamente</div>
         
        </div>
        <div>
          <div class="content-title">proximamente</div>
          <video src="" controls></video>
        </div>
      </div>
    </div>

    <a id="group-button" href="https://imagehub.fun/P54OYO.link" target="_blank">Nuestro Grupo</a>

    <script>
      function toggleFolder(folderId) {
        const folderContent = document.getElementById(folderId);
        if (folderContent.style.display === "flex") {
          folderContent.style.display = "none";
        } else {
          folderContent.style.display = "flex";
        }
      }
    </script>
  </body>
</html>
